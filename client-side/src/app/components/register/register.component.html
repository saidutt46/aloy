<div class="header">
    <h1 class="register-heading">Register</h1>
  <form (submit)="registerForm.valid" [formGroup]="registerForm">
      <mat-form-field>
          <input id="name" matInput [(ngModel)]="user.name" formControlName="name" placeholder="name">
        </mat-form-field>

        <mat-form-field>
          <input id="username" matInput [(ngModel)]="user.username" formControlName="username" placeholder="username">
        </mat-form-field>

        <mat-form-field>
          <input id="email" matInput [(ngModel)]="user.email" formControlName="email" placeholder="email">
        </mat-form-field>
        <mat-form-field>
          <input id="password" matInput [(ngModel)]="user.password" formControlName="password"
          [type]="hide ? 'password':'text'"
          placeholder="password">
         <mat-icon matSuffix (click)="hide = !hide" >
            {{hide ? 'visibility' : 'visibility_off'}}
         </mat-icon>
        </mat-form-field>

  </form>
  <button class="register" mat-raised-button color="warn" type="submit" [disabled]="!registerForm.valid" (click)="onRegisterSubmit()" >Register</button>
  <button mat-raised-button color="primary" [routerLink]="['/login']">Login</button>


  <p class="ack">
    Please complete all the fields to enable Register option
  </p>
</div>
